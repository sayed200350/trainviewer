# BahnBlitz - Google Cloud Build Configuration
# Automated CI/CD pipeline

steps:
  # ================================
  # Build Backend Image
  # ================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bahnblitz-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bahnblitz-backend:latest'
      - './backend'
    dir: '.'

  # ================================
  # Build Website Image
  # ================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-website'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bahnblitz-website:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bahnblitz-website:latest'
      - './website'
    dir: '.'

  # ================================
  # Push Backend Image
  # ================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bahnblitz-backend:$COMMIT_SHA'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bahnblitz-backend:latest'
    waitFor: ['push-backend']

  # ================================
  # Push Website Image
  # ================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-website'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bahnblitz-website:$COMMIT_SHA'
    waitFor: ['build-website']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-website-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bahnblitz-website:latest'
    waitFor: ['push-website']

  # ================================
  # Deploy Backend to Cloud Run
  # ================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    args:
      - 'run'
      - 'deploy'
      - 'bahnblitz-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bahnblitz-backend:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'europe-west1'
      - '--allow-unauthenticated'
      - '--port'
      - '3001'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'MONGODB_URI=mongodb-connection-string:latest'
      - '--set-secrets'
      - 'TESTFLIGHT_URL=testflight-url:latest'
      - '--set-secrets'
      - 'EMAIL_CONFIG=email-config:latest'
    waitFor: ['push-backend']

  # ================================
  # Deploy Website to Cloud Run
  # ================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-website'
    args:
      - 'run'
      - 'deploy'
      - 'bahnblitz-website'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bahnblitz-website:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'europe-west1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '100'
      - '--set-env-vars'
      - 'NODE_ENV=production'
    waitFor: ['push-website']

  # ================================
  # Update Website with Backend URL
  # ================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'update-website-config'
    args:
      - 'run'
      - 'services'
      - 'describe'
      - 'bahnblitz-backend'
      - '--region'
      - 'europe-west1'
      - '--format'
      - 'value(status.url)'
    waitFor: ['deploy-backend']

# ================================
# Build Timeout
# ================================
timeout: '1800s'

# ================================
# Build Artifacts
# ================================
artifacts:
  images:
    - 'gcr.io/$PROJECT_ID/bahnblitz-backend:$COMMIT_SHA'
    - 'gcr.io/$PROJECT_ID/bahnblitz-backend:latest'
    - 'gcr.io/$PROJECT_ID/bahnblitz-website:$COMMIT_SHA'
    - 'gcr.io/$PROJECT_ID/bahnblitz-website:latest'

# ================================
# Build Options
# ================================
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# ================================
# Build Substitutions
# ================================
substitutions:
  _REGION: 'europe-west1'
  _BACKEND_MEMORY: '1Gi'
  _WEBSITE_MEMORY: '512Mi'
